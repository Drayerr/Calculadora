<!DOCTYPE html>

<head>
  <title>Calc</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <div id="janela">
    <div id="historico"></div>
    <div>
      <input id="caixa" class="input-box" rows="1" type="text">
    </div>
    <div class="row">
      <button class="btn upperButtons" onclick="clearBox()">C</button>
      <button class="btn upperButtons" onclick="OPERAR('.')">+/-</button>
      <button class="btn upperButtons" onclick="OPERAR('%')">%</button>
      <button class="btn btnDireita" onclick="OPERAR('/')">/</button>
    </div>
    <div class="row">
      <button class="btn centerButtons" onclick="PRON1(7)">7</button>
      <button class="btn centerButtons" onclick="PRON1(8)">8</button>
      <button class="btn centerButtons" onclick="PRON1(9)">9</button>
      <button class="btn btnDireita" onclick="OPERAR('x')">x</button>
    </div>
    <div class="row">
      <button class="btn centerButtons" onclick="PRON1(4)">4</button>
      <button class="btn centerButtons" onclick="PRON1(5)">5</button>
      <button class="btn centerButtons" onclick="PRON1(6)">6</button>
      <button class="btn btnDireita" onclick="OPERAR('-')">-</button>
    </div>
    <div>
      <button class="btn centerButtons" onclick="PRON1(1)">1</button>
      <button class="btn centerButtons" onclick="PRON1(2)">2</button>
      <button class="btn centerButtons" onclick="PRON1(3)">3</button>
      <button class="btn btnDireita" onclick="OPERAR('+')">+</button>
    </div>
    <div>
      <button class="btn centerButtons" onclick="PRON0(0)">00</button>
      <button class="btn centerButtons" onclick="PRON1(0)">0</button>
      <button class="btn centerButtons" onclick="toDec()">,</button>
      <button id="processButton" class="btn btnDireita" onclick="processar()">=</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
